<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__bg" src="img/bg-home.png" alt="">
        <nav class="nav">
            <img src="img/logo.svg">
            <div class="nav__menu"></div>
        </nav>

        <div class="header__text">
            <h1 class="header__text__title">Let's create something great together.</h1>
            <p class="header__text__second">book a free call &#8594;</p>
        </div>
    </header>
    <main>
        <section>
            <div class="services">
                <div class="services__item">
                    <img class="services__item__icon" src="img/vuesax/bold/pen-tool-2.svg" alt="">
                    <p>exceptional design</p>
                </div>
                <div class="services__item">
                    <img class="services__item__icon" src="img/vuesax/bold/search-normal.svg" alt="">
                    <p>in-depth research</p>
                </div>
                <div class="services__item">
                    <img class="services__item__icon" src="img/vuesax/bold/briefcase.svg" alt="">
                    <p>product management</p>
                </div>
                <div class="services__item">
                    <img class="services__item__icon" src="img/vuesax/bold/scroll.svg" alt="">
                    <p>No-code development</p>
                </div>
            </div>
            <div class="intro">
                <div class="intro__hello">
                    <img class="intro__hello__img" src="img/Hello.svg" alt="">
                </div>
                <div class="intro__title">
                    <p class="intro__title__text">Award winning agency specializing in creative design</p>
                </div>
                <div class="intro__text">
                    <p class="intro__text__about">We help businesses grow, launch products and build enduring relationships with our communities.</p>
                    <p class="intro__text_ourinfo">Our Info</p>
                </div>
            </div>
        </section>
        <hr>
        <section class="past-work">

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
